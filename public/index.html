<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء QR Code</title>
    <style>
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
        .qr-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .qr-item img {
            width: 100px;
            height: 100px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h2>إنشاء QR Code من رابط</h2>
    
    <form id="linkForm" dir="rtl">
        <label for="linkInput">الرابط الأصلي:</label>
        <input type="url" id="linkInput" placeholder="أدخل رابط" required>
        <br><br>

        <label for="linkNameInput">الرابط المختصر (اسم مميز):</label>
        <input type="text" id="linkNameInput" placeholder="مثلاً: mylink123" required>
        <br><br>

        <button type="submit">إنشاء QR Code</button>
    </form>

    <h3>الروابط المختصرة</h3>
    <ul id="urlList"></ul>

    <script>
        document.getElementById("linkForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            // Get Urls from The html Form 
            var original = document.getElementById("linkInput").value;
            var short = document.getElementById("linkNameInput").value.trim();

            if (!short.match(/^[a-zA-Z0-9_-]+$/)) {
                alert("❌ يجب أن يتكون الرابط المختصر من حروف وأرقام فقط.");
                return;
            }

            const response = await fetch("/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ original, short })
            });

            const data = await response.json();
            alert(data.message || data.error);

            // refresh page
            if (response.ok) {
                fetchUrls();
            }
        });

        // Get All Urls
        async function fetchUrls() {
            const response = await fetch("/urls");
            const urls = await response.json();

            const urlList = document.getElementById("urlList");
            urlList.innerHTML = "";

            urls.forEach(url => {
                const li = document.createElement("li");
                li.classList.add("qr-item");

                li.innerHTML = `
                    <img src="${url.qrPath}" alt="QR Code">
                    <a href="${url.short}" target="_blank">${url.short}</a>
                `;

                urlList.appendChild(li);
            });
        }

        fetchUrls();
    </script>

</body>
</html>
